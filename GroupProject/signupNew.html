<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="elipsicom.ico" type="image/x-icon">
    <title> Elipsicom - Login</title>
    
    {% load static %}
    <link rel="stylesheet" href="{% static 'pages/signupNewCss.css' %}">
</head>
<body>
    <div class="form">
      <div id='topelement'>
        <br>
          <h1>Elipsicom </h1>
        <img src='elipsicom.ico' alt ='logo'> 
        <br><br>

      </div>

      <div class="left"> <br><br>
          <h1>Easy interactions between students and teachers.</h1> <br><br>
         <h2> Ask questions outside class. </h2> <br><br>  
         <h2> Interact with teachers and other students.</h2> <br><br>
         <h2> Communicate in real time.</h2> 

      </div>
      <div class="right">  <br>

        <div class="tab-content">
          <div id="signup">   
            <h1>Sign Up for Free</h1> <br>
            
            <form action="/" method="post">
            
            <div class="top-row">
              <div class="field-wrap">
                <label>
                  First Name<span class="req">*</span>
                </label>
                <input type="text" required autocomplete="off" />
              </div><br>
          
              <div class="field-wrap">
                <label>
                  Last Name<span class="req">*</span>
                </label>
                <input type="text"required autocomplete="off"/>
              </div><br>
  
            <div class="field-wrap">
              <label>
                Email Address<span class="req">*</span>
              </label>
              <input type="email"required autocomplete="off"/>
            </div> <br>
            
            <div class="field-wrap">
              <label>
                Set A Password<span class="req">*</span>
              </label>
              <input type="password"required autocomplete="off"/>
            </div> <br>
            
            <button type="submit" class="button button-block">Get Started</button>
            
            </form>
  
          </div>
          <br><br>
          <div id="login">   
            <h2>Already have an account?</h2> <br>
            
            <form action="/" method="post">
            
              <div class="field-wrap">
              <label>
                Email Address<span class="req">*</span>
              </label>
              <input type="email"required autocomplete="off"/>
            </div> <br>
            
            <div class="field-wrap">
              <label>
                Password<span class="req">*</span>
              </label>
              <input type="password"required autocomplete="off"/>
            </div> <br>
            <p class="forgot"><a href="#">Forgot Password?</a></p> 
            <br>
            <button class="button button-block">Log In</button>
            
            </form>
  
          </div>
          
        </div><!-- tab-content -->
      </div>
        
  </div> <!-- /form -->
</body>

</html>
